<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      padding: 10px 20x;
      width: 800px;
    }

    .wrapper {
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .snippets {
      width: calc(40% - 1px);
      border-right: 1px solid lightgray;
    }

    .options {
      width: 60%;
    }

    .snippet {
      cursor: pointer;
    }

    .snippet.selected {
      background-color: #e7e7ff;
    }

    .name, .cmd , .snippet {
      padding: 5px;
    }

    .snippet:hover {
      background-color: #D3D3D3;
    }

    .options {
      padding: 0 10px;
    }

    #add {
	width: calc(100% - 20px);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="snippets" class="snippets">
	<div id="outlet"></div>
	<input type="text" id="add" placeholder="add new.." />
    </div>
    <div class="options">
      <div id="options-name" class="name" contenteditable="true"></div>
      <pre id="options-cmd" class="cmd" contenteditable="true"></pre>
      <input type="checkbox" id="options-autoexecute" />
      <div id="options-regex" contenteditable="true"></div>
      <button id="save">Save</button>
      <button id="abort">Abort</button>
      <button id="remove">Delete</button>
    </div>
  </div>
  <hr>
  <button id="execute">Execute</button>
</body>
<script src="popup.js"></script>

</html>
